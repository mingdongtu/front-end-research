<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <style>
        .out {
            position: relative;
        }
        
        .circle {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            position: absolute;
        }
        
        .leftCircle {
            left: 0;
            top: 0;
        }
        
        .rightCircle {
            left: 60px;
            top: 40px
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="leftCircle circle"></div>
        <div class="rightCircle circle"></div>
    </div>
</body>

</html>
