<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宽高等比列缩放</title>
    <style>
        .parent{
          width: 120px;
          background-color: red;
        }
        .parent .child{
          width: 100%;
          height: 0;
          padding-top: 50%; 
          background-color: yellow;
        }
      </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
